<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../formularios/style.css">
  <title>Pop up</title>
</head>
<body>
  <button class="open-popup">Fes clic!</button>

  <div class="contenidor-popup">
    <div class="popup">
      <div class="tanca-popup">X</div>
      <div class="contingut-popup">
        <h2>Benvinguts a DWEC!</h2>



        <div class="contenidor">
          <form id="form" class="form">
            <h2>Registret amb nosaltres</h2>
            <div class="form-control">
              <label for="nomusuari">Nom d'Usuari: </label>
              <input type="text" id="nomusuari" placeholder="Entri el seu nom d'usuari">
              <small>Missatge d'error</small>
            </div>
            <div class="form-control">
              <label for="email">Email: </label>
              <input type="text" id="email" placeholder="Entri el seu email">
              <small>Missatge d'error</small>
            </div>
            <div class="form-control">
              <label for="password">Password: </label>
              <input type="password" id="password" placeholder="Entri la seva contrasenya">
              <small>Missatge d'error</small>
            </div>
            <div class="form-control">
              <label for="password2">Confirmi la Contrasenya: </label>
              <input type="password" id="password2" placeholder="Entri la seva contrasenya un altre cop">
              <small>Missatge d'error</small>
            </div>
            <button>Submit</button>
          </form>
        </div>
        
        
        
        
        <!-- <a href="#">Veure</a> -->
      </div>
    </div>
  </div>
  
  <script src="../formularios/script.js"></script>
</body>
</html>
